<!DOCTYPE html>
<html>
<head>
	<title>Exemplo CSS 00</title>
	<style>
		body{
			background-color: black;
		}
		h4,h5{
			color: #98F6C2;
			font-size: 10px;
			font-style: italic;
		}
		#texto-pt{
			height: 100px;
			background-color: #FF7D7D;
			margin-bottom: 10px;
		}
		#texto-en{
			height: 50px;
			background-color: #7B93FD
		}
	</style>
</head>
<body>
	<h5>Minha Coleção</h5>
	<h4>Lista de filmes e animes</h4>
	<div id="texto-pt">
		Olá Mundo
	</div>
	<div id="texto-en">
		Hello World
	</div>
</body>
</html>
